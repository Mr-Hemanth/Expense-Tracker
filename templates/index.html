<!DOCTYPE html>
<html lang="en">
<head>

    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>
    <a href="/add">Add New Expense</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Amount</th>
            <th>Date</th>
        </tr>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense[0] }}</td>
            <td>{{ expense[1] }}</td>
            <td>{{ expense[2] }}</td>
            <td>{{ expense[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
